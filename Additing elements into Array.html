<html>
<body>
	<script language="javascript" type="text/javascript">
		var a=new Array(3);
		a[0]=100;
		a[1]=200;
		a[2]=300;
		document.write("Original Array Elements:"+a);
		a.push(400,500,600);
		document.write("<br>Array elements after adding 400 500 600 at last="+a);
		a.unshift(50);
		document.write("<br>Array elements after adding 50 at beginning="+a);
		a[a.length]=700;
		document.write("<br>Array elements after adding 700 at last="+a);
	</script>
</body>
</html>
