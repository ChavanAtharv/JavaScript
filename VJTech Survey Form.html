<html>
<body style="background-color:cyan">
	<form name="vjtech">
		<h2>VJTech Academy Survey Form</h2><br>
		Your Name:<br>
		<input type="text" id="tf1" placeholder="Enter Full Name"><br><br>
		Your Email:<br>
		<input type="email" id="tf2" placeholder="Enter Email ID"><br><br>
		Your Mobile No:<br>
		<input type="number" id="tf3" placeholder="Enter Mobile No"><br><br>
		Select Gender:<br>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female<br><br>
		Favourite Coding Language:<br>
		<input type="checkbox" name="c1" value="C Lang">C Lang
		<input type="checkbox" name="c2" value="C++">C++
		<input type="checkbox" name="c3" value="Java">Java
		<input type="checkbox" name="c4" value="Python">Python <br><br>
		Select Your College:<br>
		<select name="college">
			<option value="gpp">GPP</option>
			<option value="gpa">GPA</option>
			<option value="gpn">GPN</option>
			<option value="gps">GPS</option>
		</select><br><br>
		Feedback:<br>
		<textarea name="ta1" rows="10" cols="30"></textarea><br><br>
		<input type="submit" id="b1" value="SUBMIT">
		<input type="reset" id="b2" value="RESET">
	</form>
</body>
</html>
