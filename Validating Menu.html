<html>
<body>
	<select id="lang" onchange="Display(this.value)">
		<option value="none">Select Language</option>
		<option value="c lang">C Language</option>
		<option value="c++ lang">C++ Language</option>
		<option value="java lang">Java Language</option>
		<option value="php lang">PHP Language</option>
		<option value="python lang">Python Language</option>
	</select>
	<script language="javascript" type="text/javascript">
		function Display(value)
		{
			if(value=="none")
			{
				alert("Please select option");
			}
			else
			{
				alert("You have selected:"+value);
			}
		}
	</script>
</body>
</html>
