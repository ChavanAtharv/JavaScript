<html>
<body>
	<script language="javascript" type="text/javascript">
		var a=new Array(10,20,30,40,50);
		document.write("Initial Array elements="+a);
		a.pop();
		document.write("<br>Array element after deleting last element="+a);
		a.shift();
		document.write("<br>Array element after deleting first element="+a);
	</script>
</body>
</html>
