<html>
<body>
	<Script language="javascript" type="text/javascript">
		var a=new Array(5);
		var i,sum=0;
		for(i=0;i<5;i++)
		{
			a[i]=parseInt(prompt("Enter "+i+" index value="));
		}
		for(i=0;i<5;i++)
		{						
			sum=sum+a[i];
		}
		document.write("<br>Sum of array elements="+sum);
	</script>
</body>
</html>
