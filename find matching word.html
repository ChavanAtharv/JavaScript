<html>
<body>
	Enter any text:<br>
	<input type="text" id="tf1"><br><br>
	<input type="button" name="b1" value="Find Word" onclick="FindMatchWord()">
	<script language="javascript" type="text/javascript">
		function FindMatchWord()
		{
			var str=document.getElementById("tf1").value;
			var pattern=/\w/gmi;
			var result=pattern.test(str);
			alert("Matching Word:"+result);
		}
	</script>
</body>
</html>
