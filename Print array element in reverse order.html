<html>
<body>
	<Script language="javascript" type="text/javascript">
		var a=new Array(5);
		for(i=0;i<5;i++)
		{
			a[i]=parseInt(prompt("Enter "+i+" index value="));
		}
		document.write("<br>Array Elements in Reverse Order:");
		for(i=4;i>=0;i--)
		{
			document.write(a[i]+"\t");
		}
	</script>
</body>
</html>
