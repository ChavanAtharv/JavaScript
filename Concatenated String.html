<html>
<body>
	<script language="javascript" type="text/javascript">
		var str1='VJTech';
		var str2='Academy';
		var str3=str1+str2;
		document.write("Concatenated String using + Operator="+str3);
							
		var s1='VJTech';
		var s2='Academy';
		var s3=s1.concat(s2);
		document.write("<br>Concatenated String using concat() method="+s3);
	</script>
</body>
</html>
