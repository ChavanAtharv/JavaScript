<html>
<body>
	<center>
		<img src="clang.png" width="50%" height="50%" id="image1">
		<br><br><br><br>
		<input type="button" name="b1" value="Next" onclick="Slideshow(1)">
		<input type="button" name="b2" value="Previous" onclick="Slideshow(-1)">
	</center>
	<script language="javascript" type="text/javascript">
		var banner_array=new Array("clang.png","cpp.png","java.png","advjava.png","css.png");
		var i=0;
		function Slideshow(status)
		{
			i=i+status;
			if(i<0)
			{
				i=banner_array.length-1;
			}
			if(i>banner_array.length-1)
			{
				i=0;
			}
			document.getElementById("image1").src=banner_array[i];
		}
	</script>
</body>
</html>
