<html>
<body>
	<script language="javascript" type="text/javascript">
		var no=-10;
		if(no!=0)
		{
			if(no>0)
			{
				document.write("Positive number");
			}
			else
			{
				document.write("Negative Number");			
			}
		}
		else
		{
			document.write("Zero is neither positive nor negative");
		}
	</script>
</body>
</html>
