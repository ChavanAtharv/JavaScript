<html>
<head>
	 <script language="javascript" type="text/javascript">
		 function Display1() 
		 {
			alert("onClickEvent Button Clicked");
		 }
		 function Display2() 
		 {
			alert("onDoubleClickEvent Button Clicked");
		 }
	 </script>
</head>
<body>
 <input type="button" value="Single Click" onclick="Display1()">
 <input type="button" Value="Double Click" ondblclick="Display2()">
</body>
