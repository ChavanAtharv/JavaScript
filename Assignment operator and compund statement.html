<html>
<body>
	<script language="javascript" type="text/javascript">
		var a=10;
		var b=20;
		var c=30;
		document.write("Value of a="+a);			//c=10
		document.write("<br>Value of b="+b);		//c=20
		document.write("<br>Value of c="+c);		//c=30
		a+=b;
		document.write("<br>a+=b :"+a);			//30
		
		a-=b;
		document.write("<br>a-=b :"+a);			//10
		
		a*=b;		
		document.write("<br>a*=b :"+a);			//200

		a/=b;
		document.write("<br>a/=b :"+a);			//10
	</script>
</body>
</html>
