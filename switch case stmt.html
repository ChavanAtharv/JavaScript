<html>
<body>
	<script language="javascript" type="text/javascript">
		var num=parseInt(prompt("Enter Value of Num Variable:"));
		switch(num)
		{
			case 1: document.write("You have entered ONE");
					break;
			case 2: document.write("You have entered TWO");
					break;
			case 3: document.write("You have entered THREE");
					break;
			default:document.write("Enter number between 1 to 3");
		}
	</script>
</body>
</html>
