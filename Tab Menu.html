<html>
<body>
	<div class="tab" style="margin: 10px 0">	
		<button onclick="Display('java')">Java</button>
		<button onclick="Display('c++')">C++</button>
		<button onclick="Display('python')">Python</button>
		<button onclick="Display('php')">PHP</button>
	</div>
	
	<div id="display_content" style="height: 300px; width: 400px; border: 1px
solid; padding: 10px"></div> 

	<script language="javascript" type="text/javascript">
		function Display(lang)
		{
			document.getElementById("display_content").innerHTML="You have selected:"+lang;
		}
	</script>
</body>
</html>
